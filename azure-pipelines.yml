trigger:
- master

jobs:
  - job: Linux
    pool:
      vmImage: 'Ubuntu-16.04'

    steps:
    - script: |
        ./configure.py --bootstrap
        ./ninja all
      displayName: Build

    - script: |
        ./ninja_test --gtest_filter=-SubprocessTest.SetWithLots
        ./misc/ninja_syntax_test.py
        ./misc/output_test.py
      displayName: Test
    
    - script: zip ninja ninja-linux.zip
      displayName: Package

  - job: macOS
    pool:
      vmImage: 'macOS-10.13'

    steps:
    - script: |
        ./configure.py --bootstrap
        ./ninja all
      displayName: Build

    - script: |
        ./ninja_test --gtest_filter=-SubprocessTest.SetWithLots
        ./misc/ninja_syntax_test.py
        ./misc/output_test.py
      displayName: Test
    
    - script: zip ninja ninja-mac.zip
      displayName: Package

  - job: Windows
    pool:
      vmImage: 'vs2017-win2016'

    steps:
    - script: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
        python configure.py --bootstrap
        ninja.bootstrap.exe all
      displayName: 'Build'

    - script: |
        ninja_test
        python misc/ninja_syntax_test.py
      displayName: 'Test'

    - script: zip ninja.exe ninja-win.zip
      displayName: Package